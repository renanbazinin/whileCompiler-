<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While Lang Coding Environment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>While Lang Coding Environment</h1>
    <div class="editor-section">
        <h2>Code Editor</h2>
        <textarea id="code-editor" placeholder="Write your While Lang code here..."></textarea>
        <button id="run-button">Run Code</button>
    </div>
    <div class="output-section">
        <h2>Console Output</h2>
        <pre id="console-output"></pre>
    </div>
    <div class="variables-section">
        <h2>Variable State</h2>
        <div id="variable-state"></div>
    </div>
    <script src="TreeUtils.js"></script>
    <script src="WhileInterpreter.js"></script>
    <script src="main.js"></script>
</body>
</html>
